<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Литр</title>
    <style>
                @font-face {
            font-family: 'Pokrovka';
            src: url('Pokrovka.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            overflow-x: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 100vw;
            background: black;
            mask-image: url('logo.svg');
            -webkit-mask-image: url('logo.svg');
            mask-size: cover;
            -webkit-mask-size: cover;
            transition: transform 0.1s ease-out;
        }
        .noise {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background-color: black;
            mask-image: url('logo.svg');
            -webkit-mask-image: url('logo.svg');
            mask-size: cover;
            -webkit-mask-size: cover;
            overflow: hidden;
            transition: transform 0.1s ease-out;
        }
        .noise:after {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            left: -100%;
            top: -100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.35;
            animation: grain 8s steps(10) infinite;
        }
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(5%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(5%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }
        .text {
            position: fixed;
            top: 40%;
            left: 44%;
            font-size: 1.3vw;
            color: black;
            z-index: -1;
            font-family: 'Pokrovka', sans-serif;
        }
    </style>
</head>
<body>
    <div class="text">скоро. очень скоро</div>
    <div class="noise" id="logo"></div>
    <script>
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            let scaleValue = 1 + scrollPosition / 500;
            document.getElementById("logo").style.transform = `translate(-50%, -50%) scale(${scaleValue})`;
        });
    </script>
</body>
</html>
