<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Литр</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        @font-face {
            font-family: 'Pokrovka';
            src: url('Pokrovka.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            overflow-x: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-mask {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            mask-image: url('logo.svg');
            -webkit-mask-image: url('logo.svg');
            mask-size: cover;
            -webkit-mask-size: cover;
            background-color: black;
            transition: transform 0.1s ease-out;
        }

        /* Отдельный слой шума */
        .noise {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }
        .noise::before {
            content: "";
            position: absolute;
            top: -50%; /* Смещаем шум на полэкрана, чтобы скрыть границы */
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            background-size: 200px;
            background-repeat: repeat;
            opacity: 0.5;
            animation: grain 0.2s steps(10) infinite; /* Ускоренная анимация */
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-15px, -20px); }
            20% { transform: translate(-25px, 10px); }
            30% { transform: translate(10px, -50px); }
            40% { transform: translate(-10px, 50px); }
            50% { transform: translate(-30px, 20px); }
            60% { transform: translate(30px, -10px); }
            70% { transform: translate(0px, 30px); }
            80% { transform: translate(20px, 70px); }
            90% { transform: translate(-25px, 30px); }
        }

        .text {
            position: fixed;
            top: 40%;
            left: 44%;
            font-size: 1.3vw;
            color: black;
            z-index: -1;
            font-family: 'Pokrovka', sans-serif;
        }
    </style>
</head>
<body>
    <div class="text">скоро. очень скоро</div>
    <div class="noise"></div> 
    <div class="logo-mask" id="logo"></div>

    <script>
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            let scaleValue = 1 + scrollPosition / 500;
            document.getElementById("logo").style.transform = `translate(-50%, -50%) scale(${scaleValue})`;
        });
    </script>
</body>
</html>
